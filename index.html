<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <title>Odin - Rock Paper Scissors</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="info">
            <h1 id="info-title">Game info:</h1>
            <p id="info-text">Pick your weapon!</p>
        </div>
        <div id="score">
            <h1 id="score-title">Scores:</h1>
            <p>Computer <span id="computer-score">0</span> - <span id="human-score">0</span> Human</p>
        </div>
    </body>
</html>
